<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form action="" id="mainform">
        <p> <label>Amount</label> <input type="number"  id="principal">  <br/></p>
        <p> <label> Rate </label><input type="range" onchange="updateRate()"  id="rate" min="minval" max="maxval" step="0.25" value="10.25">  <br/></p>
        <span id="rate_val">10.25%</span>
        <p> <label> No. of Years </label>><select name="years" id="years"> 
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
            <option value="1">8</option>
            <option value="1">9</option>
            <option value="1">10</option>
        </select>><br/> </p>

        <p><button onclick="compute(); return false;">Compute Interest</button></p>
        </form>
        <span id="result" class="result">            
                If you deposit <mark><label id="depositmessage"></label></mark><br/>
				at an interest rate of <mark><label id="interestmessage"></label></mark>.<br/>
				You wiill receive an amount of <mark><label id="amountmessage"></label></mark>,<br/>
				in the year <mark><label id="yearmessage"></label></mark>
        </span>
        <footer>
            &#169; This Calculator belongs to nandini 
        </footer>
        </div>
    </body>
</html>
